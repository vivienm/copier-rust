# Configuration.

_envops:
  trim_blocks: true

_subdirectory: "template"

_tasks:
- ["{{ _copier_python }}", "_copier_tasks.py"]

# Prompt.

project_name:
  help: "Project name"
  type: "str"
  placeholder: "Lorem Ipsum"

project_type:
  help: "Project type"
  type: "str"
  choices:
  - "bin"
  - "lib"
  default: "bin"

project_description:
  help: "Project description"
  type: "str"
  placeholder: "Lorem ipsum dolor sit amet."

author_fullname:
  help: "Your full name"
  type: "str"
  placeholder: "John Doe"

repository_provider:
  help: "Code hosting platform"
  type: "str"
  choices:
  - "github.com"
  - "none"
  default: "github.com"

repository_namespace:
  help: "Namespace of the repository"
  type: "str"
  when: "{{ repository_provider }} != 'none'"

repository_name:
  help: "Name of the repository"
  type: "str"
  when: "{{ repository_provider }} != 'none'"
  default: "{% if project_type == 'lib' %}rust-{% endif %}{{ project_name | lower | replace('_', '-') | replace(' ', '-') }}"

copyright_license:
  help: "Project license"
  type: "str"
  choices:
  - "MIT"
  - "Proprietary"
  default: "Proprietary"

copyright_holder:
  help: "Name of the person/entity holding the copyright"
  type: "str"
  default: "{{ author_fullname }}"

copyright_date:
  help: "Copyright date"
  type: "str"
  default: "2022"

package_name:
  help: "Rust crate name"
  type: "str"
  default: "{{ project_name | lower | replace('_', '-') | replace(' ', '-') }}"
